      <a id="dataInput"></a>

    <div id="dataInput">

      <form action="" id = "Form01"  name = "Formular">
        <table class="tinput">
          <tr>
            <td>Datum:</td>
            <td><input id="date" type="date" name="Date"></td>
          </tr><tr>
          <td></td>
          <td><label id="dateLabel" class="errorMsg"></label></td>
        </tr><tr>
          <td>Bezeichnung: </td>
          <td><input id="NameText" type="text" name="Name"></td>
        </tr><tr>
          <td></td>
          <td><label id="bezLabel" class="errorMsg"></label></td>
        </tr><tr>
          <td>Start: </td>
          <td><input id="start" type="time" name="Start"></td>
        </tr><tr>
          <td></td>
          <td><label id = "startLabel" class="errorMsg"></label></td>
        </tr><tr>
          <td>Ende: </td>
          <td><input id="end" type="time" name="End"></td>
        </tr><tr>
          <td></td>
          <td><label id = "endLabel" class="errorMsg"></label></td>
        </tr><tr>
          <td>Bemerkung: </td>
          <td><input id="subtext" type="text" name="Subtext"></td>
        </tr><tr>
          <td></td>
          <td><label id="subLabel" class="errorMsg"></label></td>
        </tr><tr>
          <td><button id="closeBox" class="button">Abbrechen</button></td>
          <td><input id="submitbtn" class="button" type="button" value="Absenden"></td>
        </tr><tr>
          <td></td>
          <td><label id="resultLabel" class="errorMsg"></label></td>
        </tr>

        </table>
        <br>
      </form>
      <br>
    </div>
